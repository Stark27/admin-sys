<!--<div class="hold-transition login-page">-->
    <div class="login-box" ng-class="{'login-page':loginpage}">
        <div class="login-logo">
            <a href="#/"><b>Admin</b>Sys</a>
        </div>
        <div class="login-box-body">
            <p class="login-box-msg">Bienvenido <strong>{{user.username}}</strong></p>
            <form role="form" name="formlogin">
              <div class="form-group has-feedback">
                <input type="text" ng-model="user.username" class="form-control" placeholder="Username">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <input type="password" ng-model="user.passwd" class="form-control" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              </div>
              <button type="submit" class="btn btn-primary btn-block btn-flat" 
                      ng-disabled="formlogin.$invalid" ng-click="Login(user)">Sign In</button>
            </form>
        </div>
        <div class="alert alert-{{estado}}" role="alert">{{msgtxt}}</div>
        <br>
    </div>
